<div class="sign-up-wrapper">
  <div class="form-side">
    <a routerLink="/" class="logo">
      <img src="text-logo.svg" alt="" />
    </a>
    <div class="txt">
      <h4>
        {{
          "Join Our Teaching Community: Inspire, Educate, Empower!" | translate
        }}
      </h4>
      <p>{{ "Sign In and Share Your Knowledge!" | translate }}</p>
    </div>
    <div>
      <div class="expanders">
        <form
          [formGroup]="requestForm"
          (submit)="Action()"
          class="item expander-container"
        >
          <div class="heading">
            <div class="tabs">
              <div
                class="tab"
                [ngClass]="{ selected: selectedTab === 1 }"
                (click)="selectedTab = 1"
              >
                <p>{{ "Student" | translate }}</p>
              </div>
              <div
                class="tab"
                [ngClass]="{ selected: selectedTab === 2 }"
                (click)="selectedTab = 2"
              >
                <p>{{ "Educator" | translate }}</p>
              </div>
            </div>
            <button
              type="button"
              class="google"
              id="google-button"
              (click)="signInGoogle()"
              style="border-radius: 8px !important"
            >

                    <rect width="18" height="18" fill="white" />

              </svg>
              {{ "Continue With Google" | translate }}
            </button>
            <div class="or">
              <p>{{ "Or" | translate }}</p>
            </div>
          </div>
          <div class="inputs">
            <div class="row">
              <div class="input-item">
                <label for="username">{{ "Username" | translate }}</label>
                <input
                  type="text"
                  formControlName="userName"
                  id="username"
                  [class.invalid]="validateField('userName')"
                />
              </div>
            </div>
            <div class="row">
              <div class="input-item">
                <label for="password">{{ "Password" | translate }}</label>
                <div class="block">
                  <input
                    [type]="passVisible ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    [class.invalid]="validateField('password')"
                  />
                  <span>
                    <i
                      *ngIf="!passVisible"
                      (click)="passVisible = !passVisible"
                      class="pi pi-eye"
                    ></i>
                    <i
                      *ngIf="passVisible"
                      (click)="passVisible = !passVisible"
                      class="pi pi-eye-slash"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="remember" style="flex: 1">
                <input
                  type="checkbox"
                  id="rememberMe"
                  name="rememberMe"
                  formControlName="remember"
                />
                <label for="rememberMe">{{ "Remember me" | translate }}</label>
              </div>
              <div
                class="forgot"
                style="flex: 1; display: flex; justify-content: flex-end"
              >
                <a routerLink="/forgot/{{selectedTab===1 ? 'student' : 'educator'}}">{{ "Forgot password?" | translate }}</a>
              </div>
            </div>
            <button>
              {{ "Login" | translate
              }}<i class="pi pi-spin pi-spinner" *ngIf="signinLoading"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="image-side">
    <img
      *ngIf="selectedTab === 1"
      src="https://owleeblob.blob.core.windows.net/images/8c087940-3570-4e99-a729-616673569e88-image%209.png"
      alt=""
    />
    <img
      *ngIf="selectedTab === 2"
      src="https://owleeblob.blob.core.windows.net/images/beb7f557-bf65-49e9-8ece-ca5edfee3559-image%209%20%281%29.png"
      alt=""
    />
  </div>
</div>
