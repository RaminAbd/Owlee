<div class="cus-faqs-wrapper">
  <h4>{{ "We answer you every questions and concerns" | translate }}</h4>
  <div class="body">
    <div class="card flex justify-center">
      <p-accordion value="0">
        <p-accordion-panel [value]="item.id" *ngFor="let item of tutorials">
          <p-accordion-header>{{ item.title }}</p-accordion-header>
          <p-accordion-content>
            <p class="m-0">
              {{ item.body }}
            </p>
            <div class="video">
              <iframe
                style="max-width: 100%; max-height: 100%"
                width="860"
                height="515"
                [src]="item.videoUrl"
                frameborder="0"
                sandbox="allow-same-origin allow-scripts allow-popups"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </p-accordion-content>
        </p-accordion-panel>
      </p-accordion>
    </div>
  </div>
</div>
