<div class="wrapper">
  <div class="inputs">
    <div class="input-item">
      <label for="name">{{ "Amount" | translate }}</label>
      <input type="number" id="name" [(ngModel)]="amount" />
    </div>
  </div>
  <div class="btns">
    <button (click)="ref.close()">{{ "Cancel" | translate }}</button>
    <button class="save" (click)="save()" [disabled]="loading">
      @if (!loading) {
        {{ "Save" | translate }}
      } @else {
        <i class="pi pi-spin pi-spinner"> </i>
      }
    </button>
  </div>
</div>
