<div class="wrapper">
  <section id="fourth">
    <div class="heading">
      <h2>{{ "My Favorites" | translate }}</h2>
    </div>

      <div
        class="item"
        *ngFor="let item of courses"
        routerLink="/courses/{{ item.id }}"
      >

            *ngIf="!item.isFavorite"

            width="15"
            height="13"
            viewBox="0 0 15 13"
            fill="none"
          >

              stroke-width="1.33333"

              stroke-linejoin="round"
            />

            *ngIf="item.isFavorite"
            xmlns="http://www.w3.org/2000/svg"
            width="16"

                stroke-linejoin="round"
              />

            <defs>
              <clipPath id="clip0_1894_14074">
                <rect width="16" height="16" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>

        <div class="image">
          <img [src]="item.image" alt="" />
        </div>
        <div class="info">
          <div class="name">
            <p>{{ item.name }}</p>
          </div>
          <div class="price-info">
            <p class="price">${{ item.price }}</p>
            <span
            >{{ "Starts" | translate }}
              {{ item.startDate | date: "dd/MM/yyyy" }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
