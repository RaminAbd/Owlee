<div class="wrapper">
  <div class="inputs">
    <div class="input-item">
      <label for="name">{{ "Topic name" | translate }}</label>
      <input type="text" id="name" [(ngModel)]="topic.name" />
    </div>
  </div>
  <div class="btns">
    <button (click)="ref.close()">{{ "Cancel" | translate }}</button>
    <button class="save" (click)="save()">{{ "Save" | translate }}</button>
  </div>
</div>
