<div class="course-info">
  <div class="content">
    <div class="heading">
      <div class="search">
        <p>{{ members.length + " " + ("Members" | translate) }}</p>
        <div class="search-block">
          <i class="pi pi-search"></i>
          <input
            type="text"
            [(ngModel)]="searchText"
            placeholder="{{'Search' | translate}}..."
            (input)="searchByName()"
          />
        </div>
      </div>
      <div class="btn">
        <button *ngIf="allowedToAddGroup" class="allowed" (click)="openInvitation()">
          {{ "Add new" | translate }}
        </button>
        <button *ngIf="!allowedToAddGroup"  class="not-allowed" (click)="upgradePlan()">
          <img src="lock.svg" alt="" />
          {{ "Upgrade plan to add more" | translate }}
        </button>
      </div>
    </div>
    <div class="list">
      <div class="item" *ngFor="let item of filteredList">
        <div class="col">
          <label>{{ "Name" | translate }}</label>
          <p>{{ item.fullName }}</p>
        </div>
        <div class="col">
          <label>{{ "Email" | translate }}</label>
          <p>{{ item.email }}</p>
        </div>
        <div class="col" style="max-width: 100px;">
          <label>{{ "Status" | translate }}</label>
          <p [ngStyle]="{ color: item.accepted ? '#19C51F' : '#DB3AA9' }">
            {{
              item.accepted ? ("Active" | translate) : ("Pending" | translate)
            }}
          </p>
        </div>
        <button (click)="editComment(item.id)">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.00500011 11.176C0.0498925 11.9399 0.384993 12.6578 0.941739 13.1827C1.49849 13.7077 2.23479 14 3 14H5.003C5.00967 13.886 5.02767 13.7703 5.057 13.653L5.432 12.155C5.57245 11.5931 5.86277 11.0799 6.272 10.67L11.102 5.84C11.4741 5.46821 11.9412 5.20582 12.4522 5.08149C12.9633 4.95716 13.4987 4.97567 14 5.135V3L13.995 2.824C13.9501 2.06011 13.615 1.34224 13.0583 0.817284C12.5015 0.292325 11.7652 -4.26217e-05 11 4.66045e-09H7V4L6.995 4.176C6.95193 4.90959 6.6411 5.60186 6.12148 6.12148C5.60186 6.6411 4.90959 6.95193 4.176 6.995L4 7H0V11L0.00500011 11.176ZM0.458 5.347C0.298838 5.54033 0.1774 5.76184 0.0999999 6H4L4.157 5.994C4.63321 5.95663 5.08032 5.75006 5.41745 5.41165C5.75457 5.07324 5.95944 4.62535 5.995 4.149L6 4L5.999 0.0999999C5.70051 0.197574 5.42918 0.364067 5.207 0.586L0.586 5.207L0.458 5.347ZM6.98 11.377L11.81 6.547C11.9837 6.37339 12.19 6.23571 12.4169 6.1418C12.6439 6.04789 12.8871 5.99961 13.1327 5.9997C13.3783 5.9998 13.6215 6.04826 13.8484 6.14234C14.0753 6.23642 14.2814 6.37426 14.455 6.548C14.6286 6.72174 14.7663 6.92797 14.8602 7.15492C14.9541 7.38187 15.0024 7.6251 15.0023 7.87071C15.0022 8.11632 14.9537 8.35951 14.8597 8.58638C14.7656 8.81326 14.6277 9.01939 14.454 9.193L9.624 14.022C9.34254 14.3034 8.99002 14.5031 8.604 14.6L7.106 14.974C6.95705 15.0111 6.80103 15.0091 6.6531 14.9681C6.50516 14.9271 6.37035 14.8485 6.26175 14.74C6.15316 14.6315 6.07447 14.4968 6.03333 14.3489C5.9922 14.201 5.99002 14.045 6.027 13.896L6.402 12.398C6.49886 12.012 6.69862 11.6595 6.98 11.378" fill="#0094FF"/>
          </svg>

        </button>
        <button (click)="remove(item.id)">
          <img src="delete.svg" alt="" />
        </button>

      </div>
    </div>
  </div>
</div>
