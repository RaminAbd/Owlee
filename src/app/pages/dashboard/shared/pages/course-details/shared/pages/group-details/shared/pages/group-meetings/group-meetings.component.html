<div class="course-info">
  <div class="content">
    <div class="heading">
      <div class="search">
        <p>{{ meetings.length + " " + ("Meetings" | translate) }}</p>
      </div>
      <div class="btns">
        <button class="add-meeting" (click)="openRange()">
          {{ "Add range" | translate }}
        </button>
        <button class="add-meeting" (click)="openMultiple()">{{ "Add meetings" | translate }}</button>
      </div>
    </div>
    <div class="list">
      <div class="item" *ngFor="let item of meetings">
        <div class="col">
          <label>{{ "Date" | translate }}</label>
          <p>{{ item.date }}</p>
        </div>

        <button
          class="menu-btn"
          (click)="op2.toggle($event); selectedTask = item"
        >
          <img src="dots.svg" alt="" />
        </button>
      </div>
    </div>
  </div>
</div>
