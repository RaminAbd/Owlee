<div class="course-info">
  <div class="back" (click)="back()">
    <i class="pi pi-chevron-left"></i>
    <p>{{ request.name }}</p>
  </div>
  <div class="content">
    <div class="heading">
      <div class="search">
        <p>{{ groups.length + " " + ("Groups" | translate) }}</p>
        <div class="search-block">
          <i class="pi pi-search"></i>
          <input
            type="text"
            [(ngModel)]="searchText"
            placeholder="{{ 'Search' | translate }}..."
            (input)="searchByName()"
          />
        </div>
      </div>
      <div class="btn">
        <button
          *ngIf="allowedToAddGroup"
          class="allowed"
          (click)="openDialog()"
        >
          {{ "Add new" | translate }}
        </button>
        <button
          *ngIf="!allowedToAddGroup"
          class="not-allowed"
          (click)="upgradePlan()"
        >
          <img src="lock.svg" alt="" />
          {{ "Upgrade plan to add more" | translate }}
        </button>
      </div>
    </div>
    <div class="list">
      <div
        class="item"
        *ngFor="let item of filteredList"
        (click)="getGroupItem(item)"
      >
        <div class="col name">
          <p>{{ item.name }}</p>
          <p class="type">
            <span
              style="color: #19c51f"
              *ngIf="item.implementationType === 1"
              >{{ "Online" | translate }}</span
            >
            <span
              style="color: #db3aa9"
              *ngIf="item.implementationType === 2"
              >{{ "Offline" | translate }}</span
            >
            <span
              style="color: #c6e7ff"
              *ngIf="item.implementationType === 3"
              >{{ "Hybrid" | translate }}</span
            >
          </p>
        </div>
        <div class="col">
          <label>{{ "Students" | translate }}</label>
          <div class="value">
            <svg
              width="17"
              height="14"
              viewBox="0 0 17 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

              />
            </svg>

            <p>{{ item.topicCount }}</p>
          </div>
        </div>
        <div class="btn">
          <button>
            <i class="pi pi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
