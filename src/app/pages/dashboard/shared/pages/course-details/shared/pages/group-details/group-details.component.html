<div class="course-info">
  <div class="back" (click)="back()">
    <i class="pi pi-chevron-left"></i>
    <p>{{ course.name }} - {{ group.name }}</p>
  </div>
  <div class="content">
    <div class="tabs">
      <div
        class="item"
        (click)="selectedTab = 1"
        [ngClass]="{ selected: selectedTab === 1 }"
      >
        <p>{{ "Materials" | translate }}</p>
      </div>

      <div
        class="item"
        (click)="selectedTab = 2"
        [ngClass]="{ selected: selectedTab === 2 }"
      >
        <p>{{ "Students" | translate }}</p>
      </div>
    </div>
    <div class="tab-content">
      <div class="item" *ngFor="let topic of topics">
        <div class="heading">
          <p>{{topic.name}}</p>
          <button (click)="op.toggle($event)"><svg width="4" height="19" viewBox="0 0 4 19" fill="none" xmlns="http://www.w3.org/2000/svg">

  <div class="flex flex-col gap-4 w-[25rem]">
    acildi
  </div>
</p-popover>
