            </div>
          </div>
        </div>
        <div class="input-item">
          <label for="course">{{ "Course" | translate }}</label>
          <p-dropdown
            [style]="{ width: '100%', height: '40px' }"
            [options]="courses"
            optionLabel="name"
            optionValue="courseId"
            [(ngModel)]="courseId"
            (ngModelChange)="courseChanged()"
            id="course"
          ></p-dropdown>
        </div>
        <div class="input-item">
          <label for="group">{{ "Group" | translate }}</label>
          <p-dropdown
            [style]="{ width: '100%', height: '40px' }"
            [options]="groups"
            optionLabel="name"
            optionValue="id"
            [(ngModel)]="request.groupId"
            id="group"
          ></p-dropdown>
        </div>

      </div>
      <div class="row1">
        <div class="input-item">
          <label for="enable">{{ "Sub topics" | translate }}</label>
          <p-multiSelect
            [style]="{ width: '100%', height: '40px' }"
            [options]="subTopics"
            optionLabel="name"
            optionValue="id"
            [(ngModel)]="selectedTopics"
            id="enable"
          ></p-multiSelect>
        </div>
        <div class="input-item">
          <label for="enable">{{ "Duration" | translate }}</label>
          <input type="number" [(ngModel)]="duration" />
        </div>
        <button (click)="addMeeting()">{{ "Add" | translate }}</button>
      </div>
    </div>

    <div class="items">
      <div class="item" *ngFor="let item of request.meetings; let i = index">
        <div class="col">
          <label>{{ "Date" | translate }}</label>
          <p class="value">{{ item.showDate }}</p>
        </div>
        <div class="col">
          <label>{{ "Duration" | translate }}</label>
          <p class="value">{{ item.duration }}m</p>
        </div>
        <div class="col">
          <label>{{ "Topics count" | translate }}</label>
          <p class="value">{{ item.subtopics.length }}</p>
        </div>
        <div class="delete" style="cursor: pointer" (click)="deleteMeeting(i)">
          <div class="icon"><img src="delete.svg" alt="" /></div>
        </div>
      </div>
    </div>
  </div>

  <div class="btns">
    <button (click)="ref.close()">{{ "Cancel" | translate }}</button>
    <button class="save" (click)="save()">{{ "Save" | translate }}</button>
  </div>
</div>
