<div class="wrapper">
  <app-upsert-heading [name]="'Subscription Packages'" (save)="save()"></app-upsert-heading>
  <div class="content">
    <div class="row">
      <div class="input-item">
        <label>{{ "Name" | translate }}</label>
        <input
          type="text"
          [ngClass]="{ invalid: !request.name && isSubmitted }"
          [(ngModel)]="request.name"
          disabled
        />
      </div>
      <div class="input-item">
        <label>{{ "Monthly price" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.price && isSubmitted }"
          [(ngModel)]="request.price"
        />
      </div>
      <div class="input-item">
        <label>{{ "Annual price" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.annualPrice && isSubmitted }"
          [(ngModel)]="request.annualPrice"
        />
      </div>
<!--      <div class="input-item">-->
<!--        <label>{{ "People Per Group" | translate }}</label>-->
<!--        <input-->
<!--          type="number"-->
<!--          [ngClass]="{ invalid: !request.peoplePerGroup && isSubmitted }"-->
<!--          [(ngModel)]="request.peoplePerGroup"-->
<!--        />-->
<!--      </div>-->
    </div>
    <div class="row">
      <div class="input-item">
        <label>{{ "Private Course Amount" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.courseAmount && isSubmitted }"
          [(ngModel)]="request.courseAmount"
        />
      </div>
      <div class="input-item">
        <label>{{ "Public Course Amount" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.openCourseAmount && isSubmitted }"
          [(ngModel)]="request.openCourseAmount"
        />
      </div>
<!--      <div class="input-item">-->
<!--        <label>{{ "Group Per Course" | translate }}</label>-->
<!--        <input-->
<!--          type="number"-->
<!--          [ngClass]="{ invalid: !request.groupPerCourse && isSubmitted }"-->
<!--          [(ngModel)]="request.groupPerCourse"-->
<!--        />-->
<!--      </div>-->

    </div>
    <div class="row">
      <div class="input-item">
        <label>{{ "Private Max Capacity" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.maxCapacity && isSubmitted }"
          [(ngModel)]="request.maxCapacity"
        />
      </div>
      <div class="input-item">
        <label>{{ "Public Max Capacity" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.openMaxCapacity && isSubmitted }"
          [(ngModel)]="request.openMaxCapacity"
        />
      </div>
    </div>


    <div class="row">
      <div class="input-item">
        <label>{{ "Private Storage Capacity" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.fileStorage && isSubmitted }"
          [(ngModel)]="request.fileStorage"
        />
      </div>
      <div class="input-item">
        <label>{{ "Public Storage Capacity" | translate }}</label>
        <input
          type="number"
          [ngClass]="{ invalid: !request.openFileStorage && isSubmitted }"
          [(ngModel)]="request.openFileStorage"
        />
      </div>
    </div>
  </div>
</div>
